<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping website</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <section id="header">
      <a href="#"
        ><img
          src="logo-color.png"

          height="222px "
          class="logo"
          alt="img"
      /></a>
      <header>
        <h1>Total visitor </h1>
            <div class="counter-number">Views</div>
      </header>
      <div>
        <ul id="navdar">
          <li>
            <a id="linkage" class="active" href="index.html" 
              ><i class="fa-solid fa-house"></i>&nbsp;
              <div id="Margin">Home</div>
            </a>
          </li>
          <li>
            <a id="linkage" href="https://www.amazon.in/" target="_blank"
              ><i class="fa-solid fa-store"></i>&nbsp;
              <div id="Margin">Shop</div></a
            >
          </li>
          <li>
            <a id="linkage" href="https://aws.amazon.com/blogs/" target="_blank"
              ><i class="fa-solid fa-blog"></i>&nbsp;

            >
          </li>
          <li>
            <a id="linkage" href="https://www.amazon.in/gp/help/contact-us" target="_blank"

            >
          </li>
          <li>
            <a id="linkage" href="https://aws.amazon.com/what-is-aws/" target="_blank"

            >
          </li>
          <li>
            <a id="linkage" href="https://www.amazon.in/gp/cart/view.html?ref_=nav_cart" target="_blank"
              ><i class="fa-solid fa-baby-carriage"></i>&nbsp;
              <div id="Margin">Card</div></a
            >
          </li>
        </ul>
      </div>
    </section>
    <section id="mapping">
      <div></div>
      <ul>
        <a
          ><i></i>
          <div id="intro">Welcome to Serverless webApplication Using AWS  
            <input type="text" placeholder="Enter any sentence">  
          </div>
        </a>
      </ul>
 
    </section>
    <main>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button id="submit-btn">Submit</button>
      </form>
      <p id="greeting"></p>
    </main>
    <script src="script.js"></script>
  </body>
